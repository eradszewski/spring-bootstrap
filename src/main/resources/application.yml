#Default Config
## Use profile java -jar app.jar -Dspring.profiles.active=<Profile-Name>
application:
  name: Ich bin eine Spring Demo (Application Name)
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  autoconfigure:
      exclude: org.keycloak.adapters.springboot.KeycloakSpringBootConfiguration
  datasource:
    url: jdbc:h2:mem:bestgames;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
logging:
  level:
    root: INFO #DEBUG,INFO,WARN,ERROR
    com.test.springbootstrap.config.Runner: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"

keycloak:
    auth-server-url: http://localhost:8081/auth
    public-client: true
    realm: SpringBootKeycloak
    resource: login-app-client
    principal-attribute: preferred_username
    security-constraints:
    -   authRoles:
        - user
        securityCollections:
        -   patterns:
            - /*
---
# Keycloak Profile is not set
spring:
  profiles: '!keycloak'

keycloak:
  enabled: false

---
#Keycloak Profile is set
spring:
  profiles: 'keycloak'

